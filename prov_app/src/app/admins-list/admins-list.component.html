<div class="container-fluid" style="height: 100vh;">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <div class="header mb-5">
    <div class="brand d-flex align-items-center justify-content-start">
      <div class="logo"></div>
      <h3>Provision App</h3>
    </div>
    <p style="font-size: large; font-weight: bold; margin: 0">Mohamed Najjar</p>
    <div class="menu">
      <a routerLink="/my-requests">Incoming Requests</a>
      <a routerLink="/my-servers">My Servers</a>
      <a href="">My Profile</a>
    </div>
  </div>

  <h3>Admins list</h3>
  <div class="d-flex justify-content-between align-items-center my-4">
    <div class="top-table">
      <input type="search" placeholder="Find request.." class="me-3" [(ngModel)]="searchQuery" (input)="onSearch()" />
      <div class="button">
        Search
        <i class="fa-solid fa-magnifying-glass ms-1"></i>
      </div>
    </div>

    <div class="button" routerLink="/new-request">
      Create Admin
      <i class="fa fa-plus ms-1"></i>
    </div>
  </div>


  <div class="table-container" style="height: 491px; overflow-y: scroll;">
    <table>
      <thead>
        <tr>
          <th>#</th> <!-- Index Column -->
          <th (click)="sortTable('name')">
            Name
            <i class="fa fa-sort" *ngIf="sortColumn === 'name'"></i>
          </th>
          <th (click)="sortTable('position')">
            Position
            <i class="fa fa-sort" *ngIf="sortColumn === 'position'"></i>
          </th>
          <th (click)="sortTable('matricule')">
            Matricule
            <i class="fa fa-sort" *ngIf="sortColumn === 'matricule'"></i>
          </th>
          <th (click)="sortTable('role')">
            Role
            <i class="fa fa-sort" *ngIf="sortColumn === 'role'"></i>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of filteredItems; track item) {
          <tr [ngClass]="{ 'blue-row': filteredItems.indexOf(item) % 2 === 0, 'red-row': filteredItems.indexOf(item) % 2 !== 0 }">
            <td>{{ filteredItems.indexOf(item) + 1 }}</td> <!-- Index Display -->
            <td>{{ item.name }}</td>
            <td>{{ item.position }}</td>
            <td>{{ item.matricule }}</td>
            <td>{{ item.role }}</td>
            <td>
              <i class="fa-solid fa-arrow-up-right-from-square me-3" routerLink="/user-details"></i>
              <i class="fa-solid fa-trash-can"></i>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
